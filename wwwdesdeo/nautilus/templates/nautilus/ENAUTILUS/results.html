<!-- Show final results -->
{% block header %}
Results
{% endblock %}
{% block body %}
{% if results %}
<table style="width:100%">
  {% for key, value in results.items %}
  <tr>
    <th>{{ key }}</th>
  </tr>
  {% for entry in value %}
  <tr>
    <td>{{ forloop.counter0 }}</td>
    <td>{{ entry }}</td>
  </tr>
  {% endfor %}
  {% endfor %}
</table>
{% endif %}
{% endblock %}
